<header>
    <nav class="bg-white mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex items-center gap-x-12">
            <a href="{{ relLangURL "/" }}" class="-m-1.5 p-1.5">
                <span class="sr-only">Infuse</span>
                <img class="h-8 w-auto" src="/media/images/infuse-logo.svg" alt="Infuse logo">
            </a>
            <div class="hidden lg:flex lg:gap-x-12">
                {{ if len .Site.Menus }}
                {{- range .Site.Menus.main -}}
                <a href="{{ .URL | absLangURL }}"
                    class="text-sm font-semibold leading-6 text-gray-800 hover:underline">{{
                    .Name }}</a>
                {{ end }}
                {{ end }}
            </div>
        </div>

        {{ if .Site.IsMultiLingual }}
        <div id="languageSwitcher" aria-label="Language switcher" class="flex flex-1 justify-end">
            <div class="relative" x-data="{ dropdown: false }">
                <button type="button" class="-m-1.5 flex items-center p-1.5" id="language-switcher-button"
                    aria-expanded="false" aria-haspopup="true" x-on:click="dropdown = true">
                    <span class="sr-only">Open language menu</span>
                    <span class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                            stroke="currentColor" class="ml-2 h-5 w-5 text-gray-500" fill="currentColor"
                            aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M12 21a9.004 9.004 0 0 0 8.716-6.747M12 21a9.004 9.004 0 0 1-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S14.485 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 0 1 7.843 4.582M12 3a8.997 8.997 0 0 0-7.843 4.582m15.686 0A11.953 11.953 0 0 1 12 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0 1 21 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0 1 12 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 0 1 3 12c0-1.605.42-3.113 1.157-4.418" />
                        </svg>
                        {{ range .Site.Languages }}
                        {{ if eq . $.Site.Language }}
                        <span class="ms-3 text-sm font-semibold leading-6 text-gray-900" aria-hidden="true"
                            aria-label="{{ i18n " ariaLanguage" }}{{ .LanguageName }}">{{ .LanguageName }}</span>
                        {{ end }}
                        {{ end }}
                        </svg>
                    </span>
                </button>

                <div x-show="dropdown === true" @click.outside="dropdown = false"
                    x-transition:enter="transition ease-out duration-200"
                    x-transition:enter-start="transform opacity-0 scale-95"
                    x-transition:enter-end="transform opacity-100 scale-100"
                    x-transition:leave="transition ease-in duration-75"
                    x-transition:leave-start="transform opacity-100 scale-100"
                    x-transition:leave-end="transform opacity-0 scale-95"
                    class="absolute right-0 z-10 mt-2.5 w-32 origin-top-right rounded-md bg-white py-2 shadow-lg ring-1 ring-gray-900/5 focus:outline-none"
                    role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                    {{ range $.Translations }}
                    <a title="{{ .Language.LanguageName }}" href="{{ .Permalink }}"
                        class="block px-3 py-1 text-sm leading-6 text-gray-900 hover:bg-gray-100 active:bg-gray-100"
                        role="menuitem" tabindex="-1" aria-label="{{ i18n " ariaTranslation" }}{{
                        .Language.LanguageName }}">{{ .Language.LanguageName }}</a>
                    {{ end }}
                </div>
            </div>
        </div>
        {{ end }}



        <div id="userProfile" class="hidden ms-8">
            <div class="relative" x-data="{ dropdown: false }">
                <button type="button" class="-m-1.5 flex items-center p-1.5" id="user-menu-button" aria-expanded="false"
                    aria-haspopup="true" x-on:click="dropdown = true">
                    <span class="sr-only">Open user menu</span>
                    <img id="avatarImage" class="h-8 w-8 rounded-full object-cover" src="/media/images/user-pfp.svg"
                        alt="User profile photo">
                    <span class="hidden lg:flex lg:items-center">
                        <span id="userLabel" class="ms-3 text-sm font-semibold leading-6 text-gray-900"
                            aria-hidden="true">{{ i18n "login" }}</span>
                        <svg class="ml-2 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor"
                            aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                </button>

                <div x-show="dropdown === true" @click.outside="dropdown = false"
                    x-transition:enter="transition ease-out duration-200"
                    x-transition:enter-start="transform opacity-0 scale-95"
                    x-transition:enter-end="transform opacity-100 scale-100"
                    x-transition:leave="transition ease-in duration-75"
                    x-transition:leave-start="transform opacity-100 scale-100"
                    x-transition:leave-end="transform opacity-0 scale-95"
                    class="absolute right-0 z-10 mt-2.5 w-32 origin-top-right rounded-md bg-white py-2 shadow-lg ring-1 ring-gray-900/5 focus:outline-none"
                    role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                    <a href="{{ "/profile" | relLangURL }}"
                        class="block px-3 py-1 text-sm leading-6 text-gray-900 hover:bg-gray-100 active:bg-gray-100"
                        role="menuitem" tabindex="-1" id="user-menu-item-0">{{ i18n "your-profile" }}</a>
                    <a href="{{ "/badges" | relLangURL }}"
                        class="block px-3 py-1 text-sm leading-6 text-gray-900 hover:bg-gray-100 active:bg-gray-100"
                        role="menuitem" tabindex="-1" id="user-menu-item-0">{{ i18n "badges" }}</a>
                    <a id="logoutButton" href="#"
                        class="block px-3 py-1 text-sm leading-6 text-gray-900 hover:bg-gray-100 active:bg-gray-100"
                        role="menuitem" tabindex="-1" id="user-menu-item-1">{{ i18n "sign-out" }}</a>
                </div>
            </div>
        </div>
    </nav>
</header>
