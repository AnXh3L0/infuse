<nav class="bg-white mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
    <div class="flex items-center gap-x-12">
        <a href="{{ relLangURL "/" }}" class="-m-1.5 p-1.5">
            <span class="sr-only">Infuse</span>
            <img class="h-8 w-auto" src="/media/images/infuse-logo.svg" alt="Infuse logo">
        </a>
        <div class="hidden lg:flex lg:gap-x-12">
            {{ if len .Site.Menus }}
            {{- range .Site.Menus.main -}}
            <a href="{{ .URL | absLangURL }}" class="text-sm font-semibold leading-6 text-gray-800 hover:underline">{{ .Name }}</a>
            {{ end }}
            {{ end }}
        </div>
    </div>
    <div class="flex lg:hidden">
        <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700">
            <span class="sr-only">Open main menu</span>
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
            </svg>
        </button>
    </div>
    <div class="flex">
        <div id="signupButton" class="hidden me-3">
            <a href="{{ "/signup" | absLangURL }}"
                class="rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-700">{{
                i18n "signup" }}</a>
        </div>
        <div id="loginButton" class="hidden">
            <a href="{{ "/login" | absLangURL }}"
                class="rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">{{
                i18n "login" }}</a>
        </div>
    </div>

    <div id="userProfile" class="hidden">
        <div class="relative">
            <button type="button" class="-m-1.5 flex items-center p-1.5" id="user-menu-button" aria-expanded="false"
                aria-haspopup="true">
                <span class="sr-only">Open user menu</span>
                <img id="avatarImage" class="h-8 w-8 rounded-full object-cover" src="/media/images/user-pfp.svg"
                    alt="User profile photo">
                <span class="hidden lg:flex lg:items-center">
                    <span id="userLabel" class="ms-3 text-sm font-semibold leading-6 text-gray-900"
                        aria-hidden="true">{{ i18n "login" }}</span>
                    <svg class="ml-2 h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                            clip-rule="evenodd" />
                    </svg>
                </span>
            </button>

            <div class="absolute right-0 z-10 mt-2.5 w-32 origin-top-right rounded-md bg-white py-2 shadow-lg ring-1 ring-gray-900/5 focus:outline-none"
                role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                <a href="{{ "/profile" | absLangURL }}" class="block px-3 py-1 text-sm leading-6 text-gray-900" role="menuitem" tabindex="-1"
                    id="user-menu-item-0">Your profile</a>
                <a id="logoutButton" href="#" class="block px-3 py-1 text-sm leading-6 text-gray-900" role="menuitem"
                    tabindex="-1" id="user-menu-item-1">Sign out</a>
            </div>
        </div>
    </div>
</nav>
