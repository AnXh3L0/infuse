<footer class="mx-auto w-full max-w-7xl bg-white p-6 md:flex md:items-center md:justify-between lg:px-8">
    <div class="flex flex-col md:flex-row md:items-center gap-x-12">
        <a href="{{ .Site.LanguagePrefix }}/" class="-m-1.5 p-1.5 mb-4 md:mb-0">
            <span class="sr-only">Infuse</span>
            <img class="h-8 w-auto" src="/media/images/infuse-logo.svg" alt="Infuse logo">
        </a>
        <div class="flex lg:gap-x-12 mb-4 md:mb-0">
            <div class="flex md:flex-row flex-col gap-y-2 md:gap-x-6">
                {{ $currentPage := . }}
                {{ range where .Site.Pages "Params.navbar" "=" true }}
                <a href="{{ .Permalink }}"
                    class="inline-flex items-center text-sm font-semibold text-gray-700 hover:text-gray-900 hover:underline {{ if eq $currentPage.Permalink .Permalink }}underline text-green-700{{ else }}{{ end }}" aria-current="{{ if eq $currentPage.Permalink .Permalink }}page{{ else }}false{{ end }}">{{
                    .Title }}</a>
                {{ end }}
                {{ range where .Site.Pages "Params.footer" "=" true }}
                <a href="{{ .Permalink }}"
                    class="inline-flex items-center text-sm font-semibold text-gray-700 hover:text-gray-900 hover:underline {{ if eq $currentPage.Permalink .Permalink }}underline text-green-700{{ else }}{{ end }}" aria-current="{{ if eq $currentPage.Permalink .Permalink }}page{{ else }}false{{ end }}">{{
                    .Title }}</a>
                {{ end }}
            </div>
        </div>
    </div>
    <p class="text-sm text-gray-500"> &copy; {{ now.Format "2006" }} Infuse. {{ i18n "key.rights-reserved" }} <br> <a href="https://creativecommons.org/licenses/by-sa/4.0/">CC-BY-SA 4.0</a></p>
</footer>
