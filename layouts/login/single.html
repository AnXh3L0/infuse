<!DOCTYPE html>
<html class="h-full bg-gray-50" lang="{{ .Site.Language }}" itemscope itemtype="http://schema.org/WebPage">

<head>
  {{ partial "head.html" . }}
</head>

<body class="h-full">
  <a class="sr-only focus:not-sr-only" href="#content">{{ i18n "skipLink" }}</a>

  <div id="content" class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-md">
      <img class="mx-auto h-10 w-auto" src="/media/images/logomark.svg" alt="Infuse logo">
      <h2 class="mt-6 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Log in to your account
      </h2>
      <p class="text-center test-sm text-gray-600">Welcome back! Please enter your details.</p>
    </div>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[480px]">
      <div class="bg-white px-6 py-12 shadow sm:rounded-lg sm:px-12">
        <form id="LoginForm" class="space-y-6" method="dialog">
          <div>
            <label for="LoginUsername" class="block text-sm font-medium leading-6 text-gray-900">Username</label>
            <div class="mt-2">
              <input id="LoginUsername" name="LoginUsername" type="text" autocomplete="" required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div>
            <label for="LoginPassword" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
            <div class="mt-2">
              <input id="LoginPassword" name="LoginPassword" type="password" autocomplete="current-password" required
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-sm sm:leading-6">
            </div>
          </div>

          <div>
            <button type="submit"
              class="flex w-full justify-center rounded-md bg-green-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600">Sign
              in</button>
          </div>
        </form>

      </div>

      <p class="mt-10 text-center text-sm text-gray-500">
        Don't have an account?
        <a href="{{ "/signup" | absLangURL }}" class="font-semibold leading-6 text-green-600 hover:text-green-500">Sign
          up</a>
      </p>
    </div>
  </div>

  <script>
    // Event listener for login form submission
    document
      .getElementById("LoginForm")
      .addEventListener("submit", function (event) {
        event.preventDefault();
        const username = document.getElementById("LoginUsername").value;
        const password = document.getElementById("LoginPassword").value;

        // Encrypt the password using MD5
        const encryptedPassword = CryptoJS.MD5(password).toString();

        // Check if username exists in localStorage
        const storedUser = localStorage.getItem(username);
        if (storedUser) {
          const userData = JSON.parse(storedUser);
          if (userData.password === encryptedPassword) {
            handleSuccessfulLogin(username);
          } else {
            alert("Invalid username or password");
          }
        } else {
          alert("User does not exist");
        }
      });

    // Function to handle successful login
    function handleSuccessfulLogin(username) {
      localStorage.setItem("loggedInUser", username);
      window.location.href = "/"; // Reload the page after login to update the username placeholder
    }
  </script>

  {{ block "footer" . }}
  {{ partial "footer.html" . }}
  {{ end }}

</body>
